<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/freesheet-web.css"/>
    <link rel="stylesheet" href="css/handsontable.full.css"/>
    <script src="js/lib/jquery.js"></script>
    <script src="js/lib/handsontable.full.js"></script>
    <script src="js/lib/freesheet.js"></script>
    <script src="js/worksheet/TableWorksheet.js"></script>
    <title>Freesheet</title>
</head>
<body>
    <h1>Freesheet with embedded script</h1>

    <div id="sheet1Worksheet" class="worksheet"></div>

    <script id="sheetOne" type="text/freesheet">
        a = 100;
        b = 200;
        c = b + a;
    </script>

    <script>
        var Freesheet = require('freesheet');
        var sheetOne = Freesheet.createSheet('sheetOne');
        sheetOne.onChange(function(name, value) { console.log(name, '=', value)});
        var text = $('script#sheetOne').text()
        sheetOne.load(text);
    </script>
</body>
</html>
