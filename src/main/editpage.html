<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.css"/>
    <link rel="stylesheet" href="css/freesheet-edit.css"/>
    <link rel="stylesheet" href="css/handsontable.full.css"/>
    <script src="js/lib/jquery.js"></script>
    <script src="js/lib/bootstrap.js"></script>
    <script src="js/lib/freesheet.js"></script>
    <script src="js/freesheet-web.js"></script>

    <script src="js/ckeditor/ckeditor.js"></script>
    <title>Freesheet Active Page</title>
</head>
<body>
    <div class="container-fluid">

        <h1>Freesheet Active Page</h1>
        <p>
            Load file <input id="load" type="file"/>
        </p>
        <p>
            Save file <input id="name" type="text"/> <button id="save">Save</button>
        </p>

        <div id="page" class="workpage">
            <textarea id="editor"></textarea>
        </div>
        <div id="sheets"></div>
        <div class="sheetActions">
            <form class="form-inline">
                <h4>New sheet</h4>
                <div class="form-group">
                    <input type="text" class="form-control" id="sheetName" placeholder="Sheet name">
                </div>
                <button  id="newSheet" type="submit" class="btn btn-default">Create</button>
            </form>
        </div>
    </div>

    <script src="js/edit/editpage.js"></script>
</body>
</html>
