        </thead>
        <tbody>

            </tr>
            <tr>
                <td></td>
                <td></td>
                <th></th>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <th></th>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <th></th>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <th></th>
            </tr>
        </tbody>
    </table>

    <p>
        <button id="addRows">Add rows</button>
        <button id="clear">Clear worksheet</button>
    </p>

    <script src="js/worksheet/worksheet.js"></script>
</body>
</html>
